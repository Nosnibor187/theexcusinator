<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Excusinator</title>
  <link rel="icon" href="/favicon-v1.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #444;
      letter-spacing: 0.5px;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff3b30;
    }
    .excuse-box {
      background: #f0f0f0;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 700px;
      width: 100%;
      border: 2px solid #000;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
      color: #111;
      font-family: 'Space Mono', monospace;
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
  
    <h1>The Excusinator</h1>
    <p>Ridiculously overthought reasons for everyday letdowns</p>
    <button class="button" onclick="generateExcuse()">Generate New Excuse</button>

    <div id="excuseContainer" class="excuse-box" style="display:none;">
      <p id="excuseText"></p>
    </div>
  </header>

  <footer>
    <p>&copy; 2025 The Excusinator. All excuses fabricated with unnecessary effort.</p>
    <p>&copy; Part of the CantRightNow.com suite of underwhelming digital solutions.  
Follow us. Or don’t. Honestly, we get it.</p>

  </footer>

  <script>
    const excuses = [
      "Unfortunately, I've been asked to be the emergency understudy for a street magician performing at a corporate retreat in Milton Keynes. It involves blindfolds, mild hypnosis, and a ferret.",
      "I can't make it tonight because I’ve been summoned by my neighbourhood council to chair an emergency meeting about the ethical implications of drone-delivered pizza.",
      "I was fully intending to show up until I discovered a rogue AI in my smart fridge staging a protest against my almond milk consumption.",
      "My cat joined a pyramid scheme for gourmet tuna and I’ve been on Zoom all morning trying to recover our savings.",
      "I’ve just been cast as a background extra in a Swedish noir drama about IKEA conspiracy theories. It’s unpaid but artistically vital."
    ];

    function generateExcuse() {
      const container = document.getElementById('excuseContainer');
      const text = document.getElementById('excuseText');
      const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
      text.textContent = randomExcuse;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
